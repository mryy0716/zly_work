<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/zc.css">
    <link rel="stylesheet" href="fonts/iconfont.css">
    <script src="js/vue2.js"></script>
</head>
<body>
    <div class="container" id="app">
        <header>
            <i class="iconfont">&#xe653;</i>
            <h1>京东注册</h1>
        </header>
        <section>
            <form>
                <label>
                    <input type="text" placeholder="请输入图片验证码" maxlength="4" @keyup="yzm(pd1)"  v-model="pd1.name">
                    <span class="img_yz" @click="yz"></span>
                </label>
                <label>
                    <input type="text" placeholder="请输入手机号码" maxlength="11" @keyup="photo(pd)" v-model="pd.name">
                    <button @click="yz">获取验证码</button>
                </label>
                <label>
                    <input type="text" placeholder="请输入手机验证码" @keyup="yzm(pd1)"  v-model="pd1.name">
                </label>
                <label>
                    <input type="password" placeholder="请设置6-20位登录密码" maxlength="20" @keyup="pass(pd2)" v-model="pd2.name">
                </label>
            </form>
            <p>密码由6-20位字母、数字或半角符号组成，不能是10位一下纯数字/字母/半角符号，字母需区分大小写</p>
            <button class="zc"  @click="zc">注 册</button>
        </section>
    </div>
</body>
    <script>
        function rem(value){
            var html = document.getElementsByTagName("html")[0];
            html.style.fontSize = window.screen.width/value + "px";
            window.onresize = function(){
                html.style.fontSize = window.screen.width/value + "px";        
            }
        }
        rem(3.2);


        var vm=new Vue({
			el:"#app",
			data:{
				pd:{
					name:""
				},
				pd1:{
					name:""
				},
				pd2:{
					name:""
				},
				sj:0
			},
			created(){
				this.yz();
			},
			methods:{
				photo(start){
					switch(true){
							case start.name.length==0:
									console.log("手机号不能为空")
								break;
							case !/^1[34578]\d{9}$/.test(start.name):
								console.log("手机号格式错误！")
								break;
						}
				},
				yzm(start) {
					switch (true) {
						case start.name.length == 0:
							console.log( "验证码不能为空")
							break;
						case start.name.toString() != this.sj:
							console.log( "验证码错误")
							break;
					}
				},
				yz() {
					this.sj = Math.random().toString().substr(2, 4);
				},
				pass(start) {
					switch (true) {
						case start.name.length == 0:
							console.log("密码不能为空")
							break;
						case !/^[0-9a-z]{6,20}$/.test(start.name):
							console.log("密码只能是6-20位的数字或字母")
							break;
					}
				},
				zc(){
					console.log(this.pd.name,this.pd1.name,this.pd2.name)
				}
			}
		})
    </script>
</html>
